<html lang="en">
<head>

  <style>
/* Global styles for body and layout */
html, body {
  font-family: 'Press Start 2P', cursive;
  font-size: 13px;
  margin: 0;
  padding: 0;
  height: 100%; /* Ensure full height */
  width: 100%;  /* Ensure full width */
  overflow: hidden; /* Disable scrolling */
  display: flex;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
  position: relative;
  background-size: cover; /* Scale to cover the screen */
  text-align: center;
  position: relative; /* Allow stacking of elements */
  animation: gradientAnimation 10s linear infinite;
}

@keyframes gradientAnimation {
  0% { background: linear-gradient(45deg, #ff007f, #00ff7f); }
  25% { background: linear-gradient(45deg, #00ff7f, #007fff); }
  50% { background: linear-gradient(45deg, #007fff, #ff7f00); }
  75% { background: linear-gradient(45deg, #ff7f00, #ff00ff); }
  100% { background: linear-gradient(45deg, #ff00ff, #ff007f); }
}

/* Loader styles */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: white;
  backdrop-filter: blur(5px); /* Optional: Adds a slight blur effect */
}

#loader h1 {
  font-size: 85px;
  margin: 0;
}

#loader span {
  color: red;
}

#loader p {
  font-size: 20px;
  margin-top: 1px;
}

.loader {
  width: 80px;
  height: 80px;
  border: 10px solid rgba(255, 255, 255, 0.2);
  border-top: 10px solid #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Sidebar styling */
/* Sidebar styling */
.sidebar {
  width: 200px;
  height: 100vh; /* Force full height */
  background-color: black;
  position: absolute; /* Ensures it stays in place */
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  padding: 20px;
  transition: transform 0.3s ease-in-out;
  transform: translateX(0);
  z-index: 2; /* Sidebar stays on top */
  overflow-y: auto; /* Enable scrolling */
  overflow-x: hidden; /* Prevent horizontal scrolling */
  scrollbar-width: none; /* Hide scrollbar for Firefox */
}

.sidebar::-webkit-scrollbar {
  display: none; /* Hide scrollbar for Chrome, Safari, Edge */
}

.sidebar.closed {
  transform: translateX(-100%); /* Hide sidebar when closed */
}

/* Logo styles */
.logo {
  background: linear-gradient(0deg, #FF0000, #0000FF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: scale(1.05);
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.9);
  font-size: 35px;
  font-weight: bold;
  margin-bottom: 20px;
  margin-top: 20px;
}

.sidebar ul {
  list-style-type: none;
  padding: 0px;
  margin: 0; /* Ensure no margin */
}

.sidebar ul li {
  margin: 20px 0; /* Space between items */
  text-align: left; /* Align text to the left */
}

.sidebar ul li a {
  text-decoration: none;
  color: white;
  font-size: 15px;
  font-weight: bold; /* Make text bold */
  transition: color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
  display: block; /* Make the link fill the entire list item */
  padding: 10px; /* Add padding for better touch area */
}

.sidebar ul li a:hover {
  font-weight: bold;
  margin-bottom: 20px;
  margin-top: 20px;
  background: linear-gradient(
    90deg,
    #ff0000 0%,
    #ff7f00 16.66%,
    #ffff00 33.33%,
    #00ff00 50%,
    #0000ff 66.66%,
    #4b0082 83.33%,
    #8b00ff 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: scale(1.05);
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.9);
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(128, 128, 128, 0.5), 0 0 40px rgba(255, 255, 255, 1.0);
}

/* Content section */
.content {
  position: absolute; /* Allow content to span the whole screen */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: transparent; /* Remove overlay */
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 1; /* Content stays behind the sidebar */
}

h1 {
  font-size: 36px;
}

/* Highlight styles */
.highlight {
  background: linear-gradient(
    90deg,
    #ff0000 0%,
    #ff7f00 16.66%,
    #ffff00 33.33%,
    #00ff00 50%,
    #0000ff 66.66%,
    #4b0082 83.33%,
    #8b00ff 100%
  );
  color: white;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Time and Battery Section */
.time,
.battery {
  font-size: 2em;
  margin: 10px 0;
}

.battery {
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.battery-icon {
  width: 20px;
  height: 10px;
  border: 2px solid #fff;
  border-radius: 3px;
  margin-right: 5px;
  position: relative;
}

.battery-icon::after {
  content: "";
  width: 4px;
  height: 6px;
  background-color: #fff;
  position: absolute;
  top: 50%;
  right: -7px;
  transform: translateY(-50%);
}

.battery-fill {
  height: 100%;
  background-color: #4caf50;
  width: 0%;
  transition: width 0.3s ease;
}

/* Hamburger button */
.hamburger {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 45px; /* Adjust size of the circle */
  height: 45px; /* Same as width to make it a perfect circle */
  background: linear-gradient(0deg, #FF0000, #0000FF); /* Background color of the circle */
  border: none;
  border-radius: 50%; /* Makes the button circular */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  z-index: 999;
  padding: 8px; /* Add padding to make lines fit nicely inside the circle */
}

.hamburger .line {
  width: 30px; /* Adjust line width */
  height: 4px;
  background-color: white;
  border-radius: 2px;
  transition: all 0.3s ease;
}

.hamburger:hover {
  background: linear-gradient(0deg, #FF0000, #0000FF);
  transform: scale(1.05);
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.9);
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(128, 128, 128, 0.5), 0 0 40px rgba(255, 255, 255, 1.0);
}

.hamburger.open div:nth-child(1) {
  transform: translateY(8px) rotate(45deg);
}

.hamburger.open div:nth-child(2) {
  opacity: 0;
}

.hamburger.open div:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);
}

/* Add this to your existing styles */
.content.blur {
  filter: blur(5px); /* Adjust the blur amount as needed */
  pointer-events: none; /* Prevent clicks on blurred content */
}
  </style>
</head>

  <script>
    // Show loader for a fixed time
    function showLoader() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 2500); // Loader stays for 3 seconds
    }

    // Update the time every second
    function updateTime() {
      const timeElement = document.getElementById("time");
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateTime, 1000);

    // Update battery status
    async function updateBattery() {
      const battery = await navigator.getBattery();
      const level = Math.floor(battery.level * 100);
      document.getElementById("battery-percentage").textContent = `${level}%`;
      document.getElementById("battery-fill").style.width = `${level}%`;
    }

    updateBattery();

    // Toggle sidebar visibility and blur effect
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const hamburger = document.querySelector(".hamburger");
      const content = document.querySelector(".content"); // Select the content section

      sidebar.classList.toggle("closed");
      hamburger.classList.toggle("open");

      // Toggle blur on content when sidebar is open
      content.classList.toggle("blur", !sidebar.classList.contains("closed"));
    }
  </script>
